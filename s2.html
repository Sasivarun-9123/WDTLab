<!doctype html>
<html>
<head>
<title>Student form </title>
<style>
  body{
    background-color:#b6e5f6;

}
form{
   background-color:#98adbe;
   border-radius:3em;
   border-shadow:blur(40px);
   width:450px;
}
table
{
 border-radius:2em;
}
</style>
</head>
<body align="center">
<form align="center">
<table id="n" align="center" rowspan="2">
<tr  align="center">
<td><h3>   Student Bio-Data Form</h3></td>
<td></td>
</tr>
</table>
<table id="s" border="0" align="center">
<tr>
<td><label>Name:</label></td>
<td><input type="text" name="fname"></td>
</tr>
<tr>
<td><label>Roll no:</label></td>
<td><input type="text" name="rollno"></td>
</tr>
<tr>
<td><label>Gmail:</label></td>
<td><input type="text" name="gmail"></td>
</tr>
<tr>
<td><label>Gender:</label></td>
<td><input type="radio" name="gender" value="Male">Male</td>
<td><input type="radio" name="gender" value="Female">Female</td>
</tr>
<tr>
<td><label>Nationality:</label></td>
<td><select options="Nationality">
    <option value="Indian" name="india">India
    <option value="USA" name="usa">USA
    <option value="China" name="China">China
</td>
<tr>
<td><label>DOB:</label></td>
<td><input type="date"></td>
</tr>
<tr>
<td><label>Address:</label></td>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<td><label>Known Skill</label></td>
<td><input type="checkbox" name="skill" value="C">C
<input type="checkbox" name="skill" value="C++">C++
<input type="checkbox" name="skill" value="Java">Java
<input type="checkbox" name="skill" value="Python">Python</td>
</tr>
<tr>
<td><label>Phone number:</label></td>
<td align="center"><input type="number" name="p.no"></td>
</tr>
<tr>
<td><label>Upload resume:</label>
<td><input type="file" name="file"></td>
</tr>
<tr id="submit" align="center">
<td></td>
<td><input type="submit" name="Submit"></td>
</tr>
<tr id="reset">
<td><label>    Do u want refill the form again?</td>
<td><input type="reset" name="Reset"></td>
</tr>
</table>
</form>
</html>
